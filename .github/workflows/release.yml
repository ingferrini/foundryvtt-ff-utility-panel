name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - name: Create Zip
        run: |
          zip -r wildemount-starter.zip module.json dist README.md
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: wildemount-starter.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
